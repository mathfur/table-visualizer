<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500,
    font_size = 15,
    text_padding = 3;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(120)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("foo.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link");

  var group = svg.selectAll(".group")
                 .data(graph.nodes)
                 .enter().append("g")
                 .each(function(d){
                    var text = d3.select(this).selectAll("text")
                                 .data([d.name, ">"].concat(d.columns))
                                 .enter()
                                 .append("text")
                                 .attr("y", function(d, i){
                                         return (text_padding + font_size) * (i+1);
                                 })
                                 .attr("fill", "#db0058")
                                 .attr("font-family", "impact")
                                 .attr("font-size", font_size)
                                 .text(function(d){ return d });

                    var text_box_width  = d3.max(text[0].map(function(e){ return text_padding + e.getBBox().width; }));
                    var text_box_height = d3.sum(text[0].map(function(e){ return text_padding + e.getBBox().height; }));

                    d3.select(this)
                      .insert("rect", "text")
                      .attr("width", function(d){  return text_box_width })
                      .attr("height", function(d){ return text_box_height })
                      .attr("rx", 3)
                      .attr("ry", 3)
                      .style("fill", "#b7f46b");
                 });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    group.attr("transform", function(d) { return "translate(" + d.x + ", " + d.y + ")"; });
  });
});

</script>
