<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("foo.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link");

  var group = svg.selectAll(".group")
                 .data(graph.nodes)
                 .enter().append("g")
                 .each(function(d){
                    var text = d3.select(this)
                      .append("text")
                      .attr("y", 15)
                      .attr("fill", "#f00")
                      .text(function(d){ return d.name });

                    var text_box = text[0][0].getBBox(); // TODO: Refactoring

                    d3.select(this)
                      .insert("rect", "text")
                      .attr("width", function(d){  return text_box.width })
                      .attr("height", function(d){ return text_box.height })
                      .style("fill", function(d){ return color(d.group); });
                 });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    group.attr("transform", function(d) { return "translate(" + d.x + ", " + d.y + ")"; });
  });
});

</script>
